<!DOCTYPE html>
<html lang="bt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="views/assets/css/style.css">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Jquery scripts -->
  <script src="views/assets/js/jquery_header.js"></script>
  <script src="views/assets/js/jquery_footer.js"></script>
  <!-- JS -->
  <script src="src/script.js"></script>

  <title>Conversor De Bases Numéricas</title>
</head>

<body>
  <header class="cabecalho container-fluid bg-dark p-5 text-center mb-5">
  </header>

  <main class="container-fluid mb-5">
    <section class="section-formulario d-md-flex justify-content-center align-items-end mb-4 mx-auto">
      <form action="#" class="d-md-flex">
        <div class="m-2">
          <label for="numero">Número a ser convertido: <span class="text-danger">*</span></label>
          <input class="form-control border-dark" type="text" id="numero" name="numero">
        </div>
        <div class="m-2">
          <label for="baseInicial">De: </label>
          <select class="form-control border-dark input" name="baseInicial" id="baseInicial">
            <option value="2" selected>Binario(2)</option>
            <option value="8">Octal(8)</option>
            <option value="10">Decimal(10)</option>
            <option value="16">Hexadecimal(16)</option>
          </select>
        </div>
        <div class="m-2">
          <label for="baseFinal">Para: </label>
          <select class="form-control border-dark" name="baseFinal" id="baseFinal">
            <option value="2">Binario(2)</option>
            <option value="8">Octal(8)</option>
            <option value="10" selected>Decimal(10)</option>
            <option value="16">Hexadecimal(16)</option>
          </select>
        </div>
      </form>
      <div class="text-end">
        <button class="m-2 btn btn-dark" onclick="converteNumero()">Converter</button>
      </div>
    </section>
    <section class="mx-auto">
      <p id="resultado" class="text-center mt-5 h5"></p>
    </section>
  </main>

  <footer class="container-fluid bg-dark p-3 text-center">
  </footer>

</body>

</html>
