<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset=" UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Calculadora De Bases Númericas</title>
</head>

<body>
  <header class="container-fluid p-4 bg-dark text-center">
    <h1 class="text-white">Calculadora De Bases Númericas</h1>
    <p class="text-warning mt-4">Trabalhando com JavaScript</p>
  </header>
  <main class="container-fluid m-4 mt-5">
    <h2 class="m-1 mt-0 mb-4">
      Escolha a conversão que você deseja:
    </h2>
    <form class="d-md-flex" action="#">
      <div class="d-flex flex-column p-2">
        <label for="numero">Converter</label>
        <input class="rounded" type="text" name="numero" id="numero">
      </div>
      <div class="d-flex flex-column p-2">
        <label for="baseInicio">De:</label>
        <select class="rounded" name="baseInicio" id="baseInicio">
          <option value="2">Binario (2)</option>
          <option value="8">Octal (8)</option>
          <option value="10">Decimal (10)</option>
          <option value="16">Hexadecimal (16)</option>
        </select>
      </div>
      <div class="d-flex flex-column p-2">
        <label for="baseFinal">Para:</label>
        <select class="rounded" name="baseFinal" id="baseFinal">
          <option value="10">Decimal (10)</option>
          <option value="2">Binario (2)</option>
          <option value="8">Octal (8)</option>
          <option value="16">Hexadecimal (16)</option>
        </select>
      </div>
    </form>
    <section class="d-flex">
      <button class="btn-secondary m-2 rounded" onclick="converteNumero()">Converter</button>
      <p class="m-4 mt-2 mb-0" id="resultado"></p>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
